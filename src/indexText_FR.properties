
welcome_page.h1.jumbotron = Bienvenue à Meal Review
welcome_page.h3.jumbotron = Maison des REviewers
welcome_page.p.firstParagraph = Notre équipe planifi à déveloper un site binaire qui vas laiser le moude faire des revues de restaurant avec une question simple, “Recommandez-vous ce restaurant?: Oui ou Non” au lieu du system de 5 étoile.  L’idée vien de voir beaucoup de site come YouTube, FaceBook, et même RottenTomatoes prendre une retraite du systême traditionnel de 5 étoile à un system d’un choix binaire.  Les foncionnalités principals inclus sont: comptes personnel(en utilisant le cryptage sécurisé pour l’information personnelle et les données privées comme un mot de passe), un catalogue de restaurant avec un numéro pourcentage de combine de personne là aimé avec une section pour des commentaires laisse par les users, et une “Place j’ai visité/j’aimerais visité” de restaurant ajouté par les users.
welcome_page.p.secondParagraph = Users will connect to the site’s home page through whichever client they choose that supports webpages. From the home page, users will be able to search for a specific restaurant and if found, will be directed to that restaurant’s page.  On every restaurant’s page, guest users will be able to see that restaurants score and reviews posted for it, but not be able to vote on the restaurants. If the users have created an account and signed in, they will then be able to vote on the restaurant and leave a review if they want to.
welcome_page.p.thirdParagraph = L'application sera aussi bilingue(Anglais et francais).  Tous les clients vont intéragir avec Apache Tomcat, et chaque demande qui nécessite l’accès à la base de données sera effectuée par le biais du serveur Web, qui à son tour effectuera des requêtes prédéfinies à la base de données MySQL. Dans un environnement final et réel, cette base de données sera mise à l'échelle à plusieurs emplacements géographiques, fournissant des données aux serveurs Web voisins de la région.

